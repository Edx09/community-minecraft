# Permissions: DeluxeAnnounce.Admin
ANNOUNCEMENT:
  SOUNDS:
    ENABLED: true
    SOUND: 'EXPLODE; 10.0f; 10.0f'
    SOUND_ARGS: 'ENDERDRAGON_GROWL; 10.0f; 10.0f'
  ACTIONBAR:
    ENABLED: true
  TITLES:
    ENABLED: false
    MESSAGE:
      - '&8[&9Deluxe Announce&8];10;10;50;&7&o(( {Announcement}! &7&o));10;10;50'
  # This is disabled because it does not work in the versions (1.8.8x - 1.9x)
  # However if you use the versions (1.10x - 1.15x) it will work perfectly.
  PARTICLES:
    ENABLED: true
    PARTICLES_LIST:
      - 'VILLAGER_ANGRY;50;2.0;2.0;2.0;2.0'
      - 'VILLAGER_HAPPY;50;2.0;2.0;2.0;2.0'
      - 'NOTE;60;2.0;2.0;2.0;2.0'
  BOSSBAR:
    ENABLED: true
    # Colors -> PURPLE, PINK, YELLOW, GREEN, BLUE, RED, WHITE
    COLOR: 'PINK'
  #This can cause a lot of lag. It is recommended to leave it in 'false'
  # if your server does not have a lot of RAM,
  # it is recommended as 3GB to work properly.
  FIREWORKS:
    ENABLED: false
    COLORS:
      - 'YELLOW'
      - 'WHITE'
      - 'AQUA'
      - 'BLUE'
      - 'FUCHSIA'
      - 'GRAY'
      - 'MAROON'
      - 'NAVY'
      - 'OLIVE'
      - 'ORANGE'
      - 'PURPLE'
      - 'RED'
      - 'TEAL'
      - 'YELLOW'
  GLOBAL_ANNOUNCEMENT:
    MESSAGE:
      # AVATAR -> Show player avatar (premium)
      # MESSAGE -> Displays a message without the player's avatar.
      TYPE: 'MESSAGE'
      # Here you just have to place the uuid of the premium skin!
      SKIN_CONSOLE_COMMAND: 'f78a4d8d-d51b-4b39-98a3-230f2de0c670'
      MESSAGE_ANNOUNCE:
        - '&f    &9&lＳＴＮ &f&lＳＴＵＤＩＯＳ&e® &f&l** &c&l SERVER ANNOUNCEMENT &f&l**'
        - ''
        - '<center>&f** &aAnnounce: &7{Player}! &f**</center>'
        - '<center>&7&o(( {Announcement}! &7&o))</center>'
        - ''
        - '<center>&6&l╰☆╮ &aSupport &fstn-studios.com/support</center>'
        - ''
        - '<center>&eCopyright © 2020 &6devlaunchers</center>'

PLAYER_ANNOUNCEMENT:
  SOUNDS:
    ENABLED: false
  TITLES:
    ENABLED: false
    MESSAGE:
      - '&8[&9Deluxe Announce&8];10;10;50;&7&o(( {Message}! &7&o));10;10;50'
  ACTIONBAR:
    ENABLED: true
  BOSSBAR:
    ENABLED: true
    # Colors -> PURPLE, PINK, YELLOW, GREEN, BLUE, RED, WHITE
    COLOR: 'PINK'
  PARTICLES:
    ENABLED: true
    PARTICLES_LIST:
      - 'VILLAGER_ANGRY;50;2.0;2.0;2.0;2.0'
      - 'VILLAGER_HAPPY;50;2.0;2.0;2.0;2.0'
      - 'NOTE;60;2.0;2.0;2.0;2.0'
  FIREWORKS:
    ENABLED: true
    COLORS:
      - 'YELLOW'
      - 'WHITE'
      - 'AQUA'
      - 'BLUE'
      - 'FUCHSIA'
      - 'GRAY'
      - 'MAROON'
      - 'NAVY'
      - 'OLIVE'
      - 'ORANGE'
      - 'PURPLE'
      - 'RED'
      - 'TEAL'
      - 'YELLOW'
  MESSAGE:
    # AVATAR -> Show player avatar (premium)
    # MESSAGE -> Displays a message without the player's avatar.
    TYPE: 'AVATAR'
    EMPTY_MESSAGE: '&c&lYOU HAVE A WARNING!'
    MESSAGE_ANNOUNCE:
      - '&f &9&lＳＴＮ &f&lＳＴＵＤＩＯＳ&e® &f&l** &c&lPRIVATE MESSAGE &f&l**'
      - ''
      - '<center>&f** &aMessage: &7{Player}! &f**</center>'
      - '<center>&7&o(( {Message}! &7&o))</center>'
      - ''
      - ''
      - ''
      - '<center>&eCopyright © 2020 &6devlaunchers</center>'

# Permissions: DeluxeAnnounce.Admin
SETTINGS:
  LANGUAGE: 'en_US'
  DEPENDENCIES:
    # Establish connection with the bot and put it online!
    TOKEN: 'TOKEN'
    # Use the placeholders of this great plugin.
    PlaceholderAPI: false
    # Download and inject the STN Studios api to run the bot (if you set this to false you can remove the api and the plugin It will work correctly)
    STN-Studios-API: true
  DISCORD_SERVER:
    CONFIGURATION:
      # Activate custom bot status
      ENABLED: false
      # PLAYERS -> It will show the players that are on the server connected.
      # CUSTOM -> You can put anything that appears in the status of the bot.
      TYPE: 'PLAYERS'
    PLAYERS:
      # Sets the time the players update (ticks)
      UPDATE_LIST: 20
      MESSAGE: '{Online} players online!'
    CUSTOM:
      # Change the time each message is changed (ticks)
      UPDATE_MESSAGE: 2400
      MESSAGES:
        - '{Online}/{Max_Players} players online!'
        - 'devlaunchers offical minecraft sever'
        - 'devlaunchers minecraft (est 2020)'
  RELOAD:
    SOUND: 'EXPLODE; 10.0f; 10.0f'
  CHECK_UPDATE: true
  SOUND_UPDATE: 'ENDERDRAGON_GROWL; 10.0f; 10.0f'
  SOUND: 'EXPLODE; 10.0f; 10.0f'
  SOUND_OTHER: 'VILLAGER_YES; 10.0f; 10.0f'
  SEND_COMMANDS:
    BOSSBAR:
      SETTINGS:
        DISPLAY_TIME: 60
        # Colors -> PURPLE, PINK, YELLOW, GREEN, BLUE, RED, WHITE
        BAR_COLOR: 'PURPLE'
      COMMAND:
        SOUND: 'VILLAGER_NO; 10.0f; 10.0f'
        UNKNOWN_COMMAND: '&cPlease use: /acs bossbar <message> #to proceed with the command.'
      SOUNDS:
        ENABLED: true
        SOUND: 'VILLAGER_YES; 10.0f; 10.0f'
    ACTIONBAR:
      SETTINGS:
        DISPLAY_TIME: 90
      COMMAND:
        SOUND: 'VILLAGER_NO; 10.0f; 10.0f'
        UNKNOWN_COMMAND: '&cPlease use: /acs actionbar <message> #to proceed with the command.'
      SOUNDS:
        ENABLED: true
        SOUND: 'VILLAGER_YES; 10.0f; 10.0f'
  GLOBAL:
    AVATAR_URL:
      - 'https://minotar.net/helm/{Player}/8.png'
      - 'https://cravatar.eu/helmavatar/{Player}/8.png'
      - 'https://mc-heads.net/avatar/{Player}/8'

# Permissions: DeluxeAnnounce.Admin
PERMS:
  # If you use bungee cord this should be the format
  # otherwise open errors in the console:
  #
  #TITLE:
  #  - '<exclusive>;&7&o(( You do not have access ))'
  TITLE:
    - '<exclusive>;10;10;50;&7&o(( You do not have access ));10;10;50'
  ACTIONBAR: '&c&o(( You do not have access ))'
  SOUND_NO_COMMAND: 'ENDERDRAGON_GROWL; 10.0f; 10.0f'
  # This is disabled because it does not work in the versions (1.8.8x - 1.9x)
  # However if you use the versions (1.10x - 1.15x) it will work perfectly.
  USE_EFFECTS: true
  EFFECTS:
    - 'VILLAGER_ANGRY;50;2.0;2.0;2.0;2.0'
    - 'VILLAGER_HAPPY;50;2.0;2.0;2.0;2.0'
    - 'NOTE;60;2.0;2.0;2.0;2.0'
    - 'MOB_APPEARANCE;50;2.0;2.0;2.0;2.0'
  NO_PERMISSIONS:
    - '&f'
    - '  &0########&f'
    - '  &0########&f           &c&lERROR | UNDEFINED'
    - '  &0#&e######&0#&f'
    - '  &e#&f#&0#&e##&0#&f#&e#   &c        Only Administrators'
    - '  &0#&7#&e####&7#&0#'
    - '  &0########&f'
    - '  &0###&7##&0###&f   &eCopyright <c> 2020'
    - '  &0########&f'
    - '&f'

