WELCOME:
  WELCOME_MESSAGE: true
  CUSTOM:
    WHITE_CHAT_LENGTH:
      VALUE: 10
    SOUND:
      ENABLED: false
      VALUE: 'ANVIL_USE; 10.0f; 10.0f'
  URL:
    VALUE:
      - 'https://minotar.net/helm/{Player}/8.png'
      - 'https://cravatar.eu/helmavatar/{Player}/8.png'
      - 'https://mc-heads.net/avatar/{Player}/8'
  TITLE:
    ENABLED: false
    # If you use bungee cord this should be the format
    # otherwise open errors in the console:
    #
    #TITLE:
    #  - '&e♕ &9&lＳＴＮ &f&lＳＴＵＤＩＯＳ&e® &e♕;&7&o(( Welcome!))'
    #TEXT:
    #  - '&e♕ &9&lＳＴＮ &f&lＳＴＵＤＩＯＳ&e® &e♕;10;10;50;&7&o(( Welcome to devlaunchers minecraft!));10;10;50'
  # AVATAR -> Send the head of the premium player.
  # MESSAGE -> Send a simple message without the player's head.
  TYPE: 'AVATAR'
  AVATAR:
    TEXT:
      - '<center>devlaunchers minecraft server!</center>'
      - '<center>&7Welcome to the devlaunchers sever!</center>'
      - ''
      - ''
      - ''
      - ''
      - ''
      - '&a&lMOTD: New sever, who dis?'
  MESSAGE:
    TEXT:
      - '<center>&9&lＳＴＮ &f&lＳＴＵＤＩＯＳ&e®</center>'
      - '<center>&7Available version &f[1.7-1.16] &7now!</center>'
      - ''
      - '&7&l» &a&lSTORE&7: store.stn-studios.com'
      - '&7&l» &a&lWEBSITE&7: stn-studios.com'
      - '&7&l» &a&lDISCORD&7: stn-studios.com/discord'
      - ''
      - '&a&lNEWS: %vault_prefix%{Player}&7, &3&l&n[&d&l&n9&b&l&n5&3&l&n% &d&l&nO&b&l&nF&3&l&nF &d&l&nS&b&l&nA&3&l&nL&d&l&nE&b&l!&3&l&n]'

MESSAGE_JOIN_RANKS:
  OP:
    MESSAGE_SOUND_JOIN: 'VILLAGER_YES; 10.0f; 10.0f'
    MESSAGE_JOIN: '&r{Player} &6joined the lobby!'
    MESSAGE_SOUND_LEAVE: 'ENDERDRAGON_WINGS; 10.0f; 10.0f'
    MESSAGE_LEAVE: '&r{Player} &6left the lobby!'
    LIGHTNING_EFFECT: true
    FIREWORKS:
      FIREWORK_EFFECT: true
      FIREWORK_COLORS:
        - 'YELLOW'
        - 'WHITE'
        - 'AQUA'
        - 'BLUE'
        - 'FUCHSIA'
        - 'GRAY'
        - 'MAROON'
        - 'NAVY'
        - 'OLIVE'
        - 'ORANGE'
        - 'PURPLE'
        - 'RED'
        - 'TEAL'
        - 'YELLOW'
  MESSAGES:
    MVP:
      PERMISSION: 'DeluxeAnnounce.Message.MVP'
      MESSAGE_SOUND_JOIN: 'VILLAGER_YES; 10.0f; 10.0f'
      MESSAGE_JOIN: '&r%vault_prefix% {Player} &6joined the lobby!'
      MESSAGE_SOUND_LEAVE: 'ENDERDRAGON_WINGS; 10.0f; 10.0f'
      MESSAGE_LEAVE: '&r%vault_prefix% {Player} &6left the lobby!'
      LIGHTNING_EFFECT: true
      FIREWORKS:
        FIREWORK_EFFECT: true
        FIREWORK_COLORS:
          - 'YELLOW'
          - 'WHITE'
          - 'AQUA'
          - 'BLUE'
          - 'FUCHSIA'
          - 'GRAY'
          - 'MAROON'
          - 'NAVY'
          - 'OLIVE'
          - 'ORANGE'
          - 'PURPLE'
          - 'RED'
          - 'TEAL'
          - 'YELLOW'
    MVP+:
      PERMISSION: 'DeluxeAnnounce.Message.MVP+'
      MESSAGE_SOUND_JOIN: 'VILLAGER_YES; 10.0f; 10.0f'
      MESSAGE_JOIN: '&r%vault_prefix% {Player} &6joined the lobby!'
      MESSAGE_SOUND_LEAVE: 'ENDERDRAGON_WINGS; 10.0f; 10.0f'
      MESSAGE_LEAVE: '&r%vault_prefix% {Player} &6left the lobby!'
      LIGHTNING_EFFECT: true
      FIREWORKS:
        FIREWORK_EFFECT: true
        FIREWORK_COLORS:
          - 'YELLOW'
          - 'WHITE'
          - 'AQUA'
          - 'BLUE'
          - 'FUCHSIA'
          - 'GRAY'
          - 'MAROON'
          - 'NAVY'
          - 'OLIVE'
          - 'ORANGE'
          - 'PURPLE'
          - 'RED'
          - 'TEAL'
          - 'YELLOW'


