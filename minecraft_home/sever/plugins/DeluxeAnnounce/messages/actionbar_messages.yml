ANNOUNCEMENT:
  # true -> If this is true it will send the announcements in the game.
  # false -> If this is false it will not send the announcements in the game.
  # If you use bungee cord and no ads appear put that ('true') or ('false') in quotes to make it work!
  ENABLED: false # This completely disable the automatic announcement ...
  ENABLE:
    SEND_PARTICLES: true # This only works on spigot versions 1.10x - 1.15x...
    SEND_SOUNDS: true # This works in spigot, there is no bungee cord support ...
  SEND_EACH: 280 # You have to set this in seconds...
ACTION_BARS:
  1:
    SEND_ACTIONBAR: '&a&o(( If you like it leave 5 stars! ))'
    WORLDS:
      - 'world'
    SEND_EFFECTS:
      - 'VILLAGER_ANGRY;50;2.0;2.0;2.0;2.0'
      - 'VILLAGER_HAPPY;50;2.0;2.0;2.0;2.0'
      - 'NOTE;60;2.0;2.0;2.0;2.0'
    SEND_SOUND: 'VILLAGER_YES; 10.0f; 10.0f'


