apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: community-minecraft
  name: community-minecraft
  labels:
    app: community-minecraft
spec:
  replicas: 1
  selector:
    matchLabels:
      app: community-minecraft
  template:
    metadata:
      labels:
        app: community-minecraft
    spec:
      containers:
      - name: community-minecraft
        image: devlaunchers/community-minecraft:sha-da2c96d
        ports:
        - containerPort: 80
          protocol: TCP
        - containerPort: 8080
          protocol: TCP
        - containerPort: 25565
          protocol: TCP
        - containerPort: 25565
          protocol: UDP
        - containerPort: 22
          protocol: TCP
        resources:
          limits:
            cpu: 1000m
            memory: 3072Mi
          requests:
            cpu: 500m
            memory: 2048Mi
        volumeMounts:
        - name: ssh-config
          mountPath: "/root/.ssh"
      volumes:
      - name: ssh-config
        secret:
          secretName: ssh-config
          items:
          - key: authorized_keys
            path: authorized_keys
