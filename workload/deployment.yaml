apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: community-minecraft
  name: community-minecraft
  labels:
    app: community-minecraft
spec:
  replicas: 1
  selector:
    matchLabels:
      app: community-minecraft
  template:
    metadata:
      labels:
        app: community-minecraft
    spec:
      containers:
      - name: community-minecraft
        image: devlaunchers/community-minecraft:sha-d53ee49
        ports:
        - containerPort: 80
          protocol: TCP
        - containerPort: 8080
          protocol: TCP
        - containerPort: 25565
          protocol: TCP
        - containerPort: 25565
          protocol: UDP
        - containerPort: 22
          protocol: TCP
        env:
        - name: BACKUP_FREQ
          value: "1800"
        # https://minecraft.gamepedia.com/Server/Requirements
        resources:
          limits:
            cpu: 3000m
            memory: 5192Mi
          requests:
            cpu: 2000m
            memory: 4096Mi
        volumeMounts:
        - name: ssh-config
          mountPath: "/root/ssh-config"
      volumes:
      - name: ssh-config
        secret:
          defaultMode: 0400
          secretName: ssh-config
